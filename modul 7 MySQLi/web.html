<!DOCTYPE html>
<html>
<head>
	<title>Data Mahasiswa</title>
</head>
<body>
	<h1>Data Mahasiswa</h1>
	==============================<br>
	
	<form action="tambah.php" method="POST">
		<h1>Tambah Data</h1>
		<b>NRP :</b>
		<input type="number" name="nrp" required="" maxlength="12" placeholder="Max 12 digit"><br>
		<b>Nama :</b>
		<input type="text" name="nama" maxlength="20" required=""><br>
		<b>Alamat :</b>
		<textarea name="alamat" required="" rows="4" cols="50" maxlength="60"></textarea><br>
		<b>ID Jurusan :</b>
		<select name="id_jur" required="">
			<option value="" hidden="">Pilih Jurusan</option>
			<option value="IF">IF</option>
			<option value="EL">EL</option>
			<option value="TI">TI</option>
			<option value="FA">FA</option>
		</select><br>
		<input type="submit" value="tambah" name="submit">
	</form>
	<br>
	==============================<br>
	<form action="search.php" method="POST">
		<h1>Cari Data</h1>
		<b>NRP :</b>
		<input type="text" name="cari" required="">
		<input type="submit" value="search" name="search"><br>
	</form>
	<br>
	========================================
	<form action="delete.php" method="POST">
		<h1>Hapus Data</h1>
		<b>NRP :</b>
		<input type="text" name="hapus" required="">
		<input type="submit" value="delete" name="delete"><br>
	</form>
	<br>
</body>
</html>
