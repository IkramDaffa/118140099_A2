<!DOCTYPE html>
<html lang="en">
<head>
	<h2>Form HTML</h2>
	<style>
			* {
				box-sizing: border-box;
			}
	</style>
</head>
<body>
	
	<form action="" method="POST" enctype="multipart/form-data">
		<label>Nama:</label>
		<input type="text" name="nm" required=""><br><br>


		<label>Gender:</label>	
		<input type="radio" name="gender" value="Male">Male
		<input type="radio" name="gender" value="Female">Female<br><br>


		<label>Address:</label>
		<input type="text" name="alamat" required=""><br><br>

		<label>Country:</label>
		<select name="jk" required="">
			<option value="" hidden="">Pilih Negara</option>
			<option value="idn">Indonesia</option>
			<option value="mly">Malaysia</option>
		</select><br><br>
		<label>Email:</label>
		<input type="text" name="email" required=""><br><br>

		<label>Photo:</label>
		<input type="file" name="foto" accept="image/*"><br><br>
		<label>Comment:</label>
		<textarea id="komen" name="komen" required="" rows="4" cols="50"></textarea>
		<input type="submit" value="submit" name="proses">
	</form>
	
</body>
</html>
